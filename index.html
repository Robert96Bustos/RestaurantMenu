<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Menú</h1>
    </header>

    <section class="menu">
        <h2>Platos Principales</h2>
        <div class="menu-category">
            <div class="dish">
                <i class="fas fa-hamburger"></i>
                <span class="dish-name">Hamburguesa Clásica</span>
                <span class="dish-price">$10.99</span>
            </div>
            <div class="dish">
                <i class="fas fa-pizza-slice"></i>
                <span class="dish-name">Pizza Margarita</span>
                <span class="dish-price">$12.99</span>
            </div>
            <!-- Agrega más platos principales aquí -->
        </div>

        <h2>Postres</h2>
        <div class="menu-category">
            <div class="dish">
                <i class="fas fa-ice-cream"></i>
                <span class="dish-name">Helado de Vainilla</span>
                <span class="dish-price">$5.99</span>
            </div>
            <div class="dish">
                <i class="fas fa-cookie"></i>
                <span class="dish-name">Galleta de Chocolate</span>
                <span class="dish-price">$2.99</span>
            </div>
            <!-- Agrega más postres aquí -->
        </div>

        <h2>Bebidas</h2>
        <div class="menu-category">
            <div class="dish">
                <i class="fas fa-coffee"></i>
                <span class="dish-name">Café Americano</span>
                <span class="dish-price">$2.49</span>
            </div>
            <div class="dish">
                <i class="fas fa-wine-glass-alt"></i>
                <span class="dish-name">Vino Tinto</span>
                <span class="dish-price">$8.99</span>
            </div>
            <!-- Agrega más bebidas aquí -->
        </div>

        <h2>Jugos</h2>
        <div class="menu-category">
            <div class="dish">
                <i class="fas fa-carrot"></i>
                <span class="dish-name">Jugo de Zanahoria</span>
                <span class="dish-price">$3.99</span>
            </div>
            <div class="dish">
                <i class="fas fa-lemon"></i>
                <span class="dish-name">Limondada Refrescante</span>
                <span class="dish-price">$4.49</span>
            </div>
            <!-- Agrega más jugos aquí -->
        </div>
    </section>
</body>

</html>
